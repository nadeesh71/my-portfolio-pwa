<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Flowers & Raining Hearts</title>
    <style>
        body {
            background-color: #000;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* To stack the message and flower */
        }

        .love-message {
            font-size: 2em;
            color: #ff69b4; /* Pink color */
            text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4;
            margin-bottom: 20px;
            animation: glow-text 2s infinite alternate;
        }

        @keyframes glow-text {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .flower {
            position: relative;
            width: 100px;
            height: 100px;
            background: url('flower.png') no-repeat center/contain; /* Replace 'flower.png' */
            animation: glow 3s infinite alternate, move 5s linear infinite;
        }

        @keyframes glow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.5); }
        }

        @keyframes move {
            0% { left: -10%; }
            100% { left: 110%; }
        }

        .heart {
            position: absolute;
            font-size: 2em;
            color: pink;
            top: -10%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }
    </style>
</head>
<body>
    <div class="love-message">pissu kolama loves u</div>
    <script>
        function createFallingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'ðŸ’—';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.opacity = Math.random() * 0.7 + 0.3; // Add some variation in opacity
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createFallingHeart, 300); // Raining hearts

        function createFlower() {
          const flower = document.createElement('div');
          flower.classList.add('flower');
          document.body.appendChild(flower);
        }

        createFlower();
    </script>
</body>
</html>
