<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid with Cart</title>
    <link rel="stylesheet" href="magstyle.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <img src="./images/image.jpg" alt="Image">
    <base href="/https://github.com/nadeesh71/my-portfolio-pwa/">
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="index.html " class="active">Home</a>
            
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
          </div>
          
    <div class="product-grid">
        <div class="product" data-id="1" data-price="25">
            <img src="/images/d (1).png">
            <h3>Product 1</h3>
            <p>$25</p>
            <button class="add-to-cart">Add to Cart</button>
            <button class="add-to-fav">❤️</button>
        </div>
        <div class="product" data-id="2" data-price="30">
            <img src="/images/d (2).png">
            <h3>Product 2</h3>
            <p>$30</p>
            <button class="add-to-cart">Add to Cart</button>
            <button class="add-to-fav">❤️</button>
        </div>
        <div class="product" data-id="3" data-price="15">
            <img src="/images/d (3).png">
            <h3>Product 3</h3>
            <p>$15</p>
            <button class="add-to-cart">Add to Cart</button>
            <button class="add-to-fav">❤️</button>
        </div>
        <div class="product" data-id="4" data-price="40">
            <img src="/images/d (4).png">
             <h3>Product 4</h3>
             <p>$40</p>
             <button class="add-to-cart">Add to Cart</button>
             <button class="add-to-fav">❤️</button>
        </div>
    </div>

    <div class="cart" id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0</span></p>
        <button id="pay-button">Pay Now</button>
    </div>
    <script src="script2.js"></script>
